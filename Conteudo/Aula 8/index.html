<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
        <h1>Listas ordenadas</h1>
        <p>Revisando listas</p>

        <ol type="1">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <hr>
        <ol type="A">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <hr>
        <ol type="a">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <hr>
         <ol type="i">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <hr>
         <ol type="I">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
          <hr>
         <ol start="4">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
        <hr>
         <ol reversed>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
    </body>
</html>
