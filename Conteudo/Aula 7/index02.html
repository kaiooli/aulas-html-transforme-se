<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas em HTML</h1>
    <p>Exemplos de lista não ordenada:</p>

<ul style="list-style: none;">
    <li>Pêra</li>
    <li>Uva</li>
    <li>Maça</li>
</ul>

<p>Exemplos de lista ordenada:</p>

<ol>
    <li>Banana</li>
    <li>Morango</li>
    <li>Lararanja</li>
</ol>

<p>Exemplos de lista descritiva:</p>

<dl>
    <dt>Café</dt>
    <dd>O café possui cafeína.</dd>
    <dt>Leite</dt>
    <dd>O leite é branco.</dd>
</dl>

</body>
</html>
